<body>
    <div class="root" id="root" data-root>
        <div class="head">
            <div class="left-cont">
                <div class="h-prof">
                    <span class="h-prof-img r-100" style="background-image: url('src/imgs/avatar.svg')" id="profile-toggle">
                    </span>
                    <div class="username-cont" data-user-container>
                        <span class="h-usr-name"><b class="id h-uid">User</b></span>
                        <span class="uid" id="uid">@000000000</span>
                    </div>
                </div>
                <div class="h-top-btn">
                    <div class="btn-cont tippy-tip" id="notification-btn" data-tippy-content="Notifications">
                        <span>
                            <img class="noti"  src="src/icons/notification.svg" alt="">
                        </span>
                        <span class="bagde notification-bagde scale-up-center" id="notification-bagde">9+</span>
                    </div>
                    <div class="btn-cont tippy-tip" id="vault-btn" data-tippy-content="Vault">
                        <span>
                            <img class="frnd" src="src/icons/friends.svg" alt="">
                        </span>
                    </div>
                </div>
                <div class="top-cont">
                    <button class="explore-rooms" id="explore-rooms">
                        <img src="/src/icons/explore.svg" />
                        <span>Explore rooms</span>
                    </button>
                    <button class="create-room" id="new-room-btn">
                        <img src="/src/icons/add-icon.svg" />
                        <span>Create room</span>
                    </button>
                </div>
            </div>
            <div class="mark">
                <img src="src/logo/nimo.svg" alt="">
                <span class="sub">Connect and make friends!</span>
            </div>
        </div>
        <div class="content" id="content-container">
            <div class="h-content">
                <div class="h-content-wraper">
                    <div class="content-wrapper">
                        <div class="friend-cont">
                            <div class="title-cont">
                                <img src="/src/icons/chats.svg">
                                <span>Friends</span>
                            </div>
                            <div class="list-cont" id="f_list">
                                <span class="spn">
                                    <img src="/src/assets/spinner-1.svg" />
                                </span>
                            </div>
                        </div>
                        <div class="rooms-cont">
                            <div class="title-cont">
                                <img src="/src/icons/channels.svg">
                                <span>Rooms</span>
                            </div>
                            <div class="list-cont" id="room-list-cont">
                                <span class="spn">
                                    <img src="/src/assets/spinner-r.svg" />
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="sanmoji-snippet moji-cont fade-in" id="san-moji-snippet">
        </div>
        <div class="snippet-wrapper" id="right-prof-snipper">
            <div class="pfp-snippet">
                <span class="banner sn-banner"></span>
                <div class="profile-cont">
                    <div class="pfp-cont">
                        <span class="pfp sn-pfp"
                            style="background-image: url('src/imgs/avatar.svg');"
                        ></span>
                        <div class="badge-wrapper">
                            <span class="offset"></span>
                            <div class="bagde-cont">
                                <span class="bagde" style="background-image: url('/src/assets/bagde/warden.svg')"></span>
                            </div>
                            <div class="bagde-cont">
                                <span class="bagde" style="background-image: url('/src/assets/bagde/pro.svg')"></span>
                            </div>
                            <div class="bagde-cont">
                                <span class="bagde" style="background-image: url('/src/assets/bagde/watcher.svg')"></span>
                            </div>
                        </div>
                    </div>
                    <div class="name-cont">
                        <span class="usrname sn-uname">Hara<b class="id sn-id">#388</b></span>
                    </div>
                    <div class="bio sn-bout">Lakes that are above the sea lavel arenâ€™t concidered simply cuz theyâ€™re below the sea level ðŸ˜„.</div>
                </div>
            </div>
        </div>
        <div class="focus fade-in" id="focus-cont">
            <span id="focus-img">
                <div class="caption-cont" id="caption-cont">
                    <span class="caption" id="caption"></span>
                </div>
            </span>
        </div>
        <div class="cropper fade-in" id="cropper" data-cropper>
            <div class="wrapper">
                <div class="header">
                    <img src="../src/icons/crop.svg" alt="">                    
                    <span>Crop image</span>
                </div>
                <div class="cropper-wrapper" data-c-wrapper>
                </div>
                <div class="save-btn-cont">
                    <span class="crop-close-btn" data-cropper-close-btn>Close</span>
                    <span class="crop-save-btn" data-cropper-save-btn>Save</span>
                </div>
            </div>
        </div>
    </div>
